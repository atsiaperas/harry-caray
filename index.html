        <!-- Landing page content -->
        <div id="landing-screen" class="landing-screen--container">
            <div class="landing-screen--top">
                <img width="250" height="150" src="assets/landing-page/HCRG_watermark.png" alt="Harry Caray's Restaurant Group Logo">
            </div>
            <div class="landing-screen--middle">
                <img width="400" height="200" src="assets/landing-page/app_logo.png" alt="Harry Caray's Holy Cow Augmented Reality App Logo">
                <button id="launch-button">LAUNCH</button>

                <div id="loading-animation--landing" class="lds-ellipsis" style="display: none;"><div></div><div></div><div></div><div></div></div>
            </div>
            <div class="landing-screen--bottom">
                <a href="https://www.m1interactive.com/" target="_blank" rel="noopener noreferrer">
                    <img width="300" height="50" src="assets/landing-page/M1_watermark.png" alt="M1 Interactive Logo">
                </a>
            </div>
        </div>



        <!-- banner image Slider - main container -->
        <div class="swiper swiper-hint" style="display: none;">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">

                <div class="swiper-slide">

                <div class="swiper-slide">
